<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="Travel2.css">
</head>
<body>
    <header>
        <h1>Travel Planner</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Plan a Trip</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h2>Welcome to Travel Planner</h2>
            <p>Your one-stop solution for planning your perfect trip.</p>
        </section>

        <section id="trip-form">
            <h2>Plan Your Trip</h2>
            <form id="planner-form">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <button type="submit">Submit</button>
            </form>
            <div id="trip-details"></div>
        </section>
    </main>

    <script src="travel3.js"></script>
</body>
</html>
